{% extends 'base.html' %}
{% block content %}
<h1>{{ survey.title }} - Question {{ question_num }}</h1>
<p>{{ survey.questions[question_num].question }}</p>
<form action="/answer" method="POST">
  {% for choice in survey.questions[question_num].choices %}
  <div>
    <input type="radio" id="{{ choice }}" class="choice" name="answer" value="{{ choice }}">
    <label for="{{ choice }}">{{ choice }}</label>
  </div>
  {% endfor %}
  <input type="hidden" name="qid" value="{{ question_num }}">
  <button class="choice">Select</button>
{% endblock %}
